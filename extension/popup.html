<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Highlight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
    }
    #logo-title {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
    }
    #logo-title img {
        width:50px; 
        height:auto; 
        margin-right:18px; 
        border-radius :50%;
    }
    h1, h2 {
        color:#333; 
    }
    #chat-input {
        font-size: 20px;
        margin-top: 10px;
        padding: 5px;
    }
    button:hover{
        background-color:white ; color:black ; border :2mm ridge #4CAF50
    }
    ul{
        list-style-type:none ;
        padding-inline-start :20 px
    }    
   </style>
</head>
<body>
<div id="logo-title">
   <img src="images/logoUI.png" alt="Logo">
   <h1>Smart Highlighter</h1>
</div>
<h2 style="--font-size:22px;">Saved Highlights</h2>
<ul id="highlights-list"></ul>
<button id="send-to-backend">Send to Backend</button><br><br>
<h2 style="--font-size:22px;">Chat with Vectara</h2>
<div style = "background-color:white;padding :10 px;border-radius :5 px;">
<label for ="chat-input" style ="margin-bottom :10 px;">Enter your message:</label><br>
<input type="text" id="chat-input" title="Type your message" placeholder="Type your message here...">
</div>
<div id="chat-output"></div>
<!--<button id="open-chat"><a href="chat.html" target="_blank">Open Chat</a></button>-->
<script src="popup.js"></script>
</body>
</html>
